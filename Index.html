<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <title>To Biishyy</title>
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
        <div class="envelope">
          <div class="letter">
            <div class="text">
              <strong>Darling,</strong>
              <p>
                Happy Valentines Day! <br />
                Thank you so much for always being there. I'm sorry for being a
                nuisance sometimes. Blessings will come while we are working
                hard in these difficult times, we can do this. Never give up, I
                love you!
              </p>
            </div>
          </div>
        </div>
        <div class="heart"></div>
      </div>
    </div>
    <script>
      const envelope = document.querySelector(".envelope-wrapper");
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("flap");
      });
    </script>
  </body>
</html>
